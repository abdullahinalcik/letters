<div class="container mt-5  "> 
<div class="form-floating ">
    <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
    <label for="textarea">Enter Sentences</label>
   
</div>
<div class="mt-2 text-center ">
    <button id="convert" class="btn btn-warning fs-4 fw-bold me-1"> Uppercase</button>
    <button id="capitalize" class="btn btn-warning fs-4 fw-bold"> Capitalize</button>
    <button id="vowels" class="btn btn-warning fs-4 fw-bold"> Calculate vowels</button>
    <button id="clear" class="btn btn-warning fs-4 fw-bold me-1"> Clear</button>
</div>
